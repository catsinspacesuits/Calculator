<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Aldrich|Merienda" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		Penguinulator
	</div> <!-- end of header -->
	<div class="penguin">
		<div class="screen"><p id="output"></p></div>
		<div class="left-eye eyes"></div>
		<div class="right-eye eyes"></div>
		<div class="number-container">
			<button class="btns number 7" value="7">7</button>
			<button class="btns number 8" value="8">8</button>
			<button class="btns number 9" value="9">9</button>
			<button class="btns number /" value="/">/</button>
			<button class="btns number 4" value="4">4</button>
			<button class="btns number 5" value="5">5</button>
			<button class="btns number 6" value="6">6</button>
			<button class="btns number *" value="*">*</button>
			<button class="btns number 1" value="1">1</button>
			<button class="btns number 2" value="2">2</button>
			<button class="btns number 3" value="3">3</button>
			<button class="btns number -" value="-">-</button>
			<button class="btns number 0" value="0">0</button>
			<button class="btns number ." value=".">.</button>
			<button class="btns number =" value="=">=</button>
			<button class="btns number +" value="+">+</button>

			<!-- 
			<div class="btns number 8">8</div>
			<div class="btns number 9">9</div>
			<div class="btns function /">/</div>
			<div class="btns number 4">4</div>
			<div class="btns number 5">5</div>
			<div class="btns number 6">6</div>
			<div class="btns function *">*</div>
			<div class="btns number 1">1</div>
			<div class="btns number 2">2</div>
			<div class="btns number 3">3</div>
			<div class="btns function -">-</div>
			<div class="btns number 0">0</div>
			<div class="btns number .">.</div>
			<div class="btns equals =">=</div>
			<div class="btns function +">+</div> -->
		</div> <!-- end of number-outline -->
	</div> <!-- end of penguin --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
